source: ~/handy
destination:
  bucket: my-project-bucket
  region: us-east-1
  accessKeyId: YOUR_ACCESS_KEY
  secretAccessKey: YOUR_SECRET_KEY
  endpoint: https://s3.amazonaws.com   # opcjonalne dla MinIO lub innych S3-kompatybilnych storage
include:
  - "**/*.txt"
  - "**/*.csv"
exclude:
  - "**/tmp/**"
  - "**/*.bak"

